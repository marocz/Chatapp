<html xmlns="http://www.w3.org/1999/xhtml" 
          xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="layouts/default-layout :: head">

<title>Tailor's App</title>
</head>
<body style="background: url(images/clothing-store-984396_1920.jpg) no-repeat center center; background-size: cover; bg-color:black;">

<!-- Menu -->

<div class="menu" th:replace="layouts/menu-layout :: div"></div>


    <header class="main-header" th:replace="layouts/header-layout :: header">  
    </header>
    	<div class="super_container_inner">
		<div class="super_overlay"></div>
  

    <div class="container">
    <div class="home">
    

        <form method="POST" modelAttribute="userForm" th:object="${userForm}" th:action="@{/registration}" class="form-signin">
        
       <div class="registration_page" style="width:50%; margin-top:100px;  background-color:white; padding:25px;border-radius:10px;">
            <h2 class="form-signin-heading" style="color:green; font-family:Biome Light;">Create your account</h2>
            
                
               <div th:if="${#fields.hasErrors('username')}" style="background-color:red; padding:8px; color:white; border-radius:8px; font-size:15px; margin-bottom:15px;"  th:error="*{username}">Bad Username Credential</div> 
                 <div th:if="${#fields.hasErrors('password')}" style="background-color:red; padding:8px; color:white; border-radius:8px; font-size:15px; margin-bottom:15px;"  th:error="*{password}">Bad Password Credential</div>
                  <div th:if="${#fields.hasErrors('passwordConfirm')}" style="background-color:red; padding:8px; color:white; border-radius:8px; font-size:15px; margin-bottom:15px;"  th:error="*{passwordConfirm}">Password Mismatch</div>  
                    <input type="text" path="username" class="form-control" placeholder="Username"
                                th:autofocus="true" th:name="username" th:field="*{username}"></input>
                
           
                <span th:text="${password}"></span>
                    <input type="password" path="password" th:name="password" class="form-control" th:field="*{password}" placeholder="Password"  th:autofocus="true"></input>
                    


                <span th:text="${bindingResult}"></span>
                    <input type="password" path="passwordConfirm" th:name="passwordConfirm" th:field="*{passwordConfirm}"class="form-control" th:autofocus="true"
                                placeholder="Confirm your password"></input>
                    

            

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            
            </div>
        </form>

    </div>
    </div>
    </div>

	<footer class="footer" th:replace="layouts/footer-layout :: footer"></footer>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/bootstrap-4.1.2/popper.js}"></script>
<script th:src="@{/bootstrap-4.1.2/bootstrap.min.js}"></script>
<script th:src="@{/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/plugins/easing/easing.js}"></script>
<script th:src="@{/plugins/progressbar/progressbar.min.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
